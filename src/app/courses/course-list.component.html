<h1>Course List</h1>
<div  class="form-group row">
    <label class="col-sm-2 col-form-label" style="font-weight: bolder;">Filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Code</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Release</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourse">
            <td><img [src]="course.imageUrl" width="40" height="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.code | uppercase | replace: '-':' '}}</td>
            <td>{{course.price}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.releaseDate | date: "dd/MM/yyyy"}}</td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
            </td>
        </tr>
    </tbody>
    <body>

    </body>
</table>
